<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FPV Motor Selection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
</head>
<body>

<table id="example" align="center">
	<thead>
		<tr>
		<th>model</th>
		<th>class</th>
		<th>propdiameter</th>
		<th>motorsize</th>
		<th>motorkv</th>
		<th>batteryvoltage</th>
		<th>batterymah</th>
		<th>source</th>
		</tr>
	</thead>
</table>

</body>
 <script>
  $(document).ready(function(){
    	var data = $.getJSON( "https://raw.githubusercontent.com/ascendr/motors_and_props/main/test.json")
    	console.log(data);	
    $('#example').DataTable({
        "ajax": data,
        columns: [
            { data: 'model' },
            { data: 'class' },
		{ data : 'propdiameter'},
		{ data :'motorsize' },
		 { data :'motorkv' },
		  { data :'batteryvoltage' },
		{ data :'batterymah' },
		{ data :'source' }
		
        ]
    });
		
});

</script>
</html>
