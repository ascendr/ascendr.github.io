<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FPV Motor Selection</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
</head>
<body>

<table id="example" class="table table-bordered" width="100%">
	<thead>
		<tr>
		<th>model</th>
		<th>class</th>
		<th>prop diameter</th>
		<th>motor size</th>
		<th>motor kv</th>
		<th>battery voltage</th>
		<th>battery mah</th>
		<th>dry weight (g)</th>	
		<th>source</th>
		</tr>
	</thead>
</table>

</body>
 <script>
  $(document).ready(function(){
    	//var data = $.getJSON( "https://raw.githubusercontent.com/ascendr/motors_and_props/main/test.json")
    	//console.log(data);	
    $('#example').DataTable({
        ajax: {
		url : "https://raw.githubusercontent.com/ascendr/motors_and_props/main/MotorandPropData.json"
	},
        columns: [
            { data: 'Model' },
            { data: 'Class' },
		{ data : 'Prop diameter '},
		{ data :'Motor size' },
		 { data :'Motor kv' },
		  { data :'Battery Voltage ' },
		{ data :'Battery mAh' },
		{ data : 'Dry Weight (g)'},
		{ data :'Source' }
		
        ]
    });
		
});

</script>
</html>
