<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FPV Motor Selection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
</head>
<body>

<table cellpadding="0" cellspacing="0" border="0" class="display" id="example" align="center">
	<thead>
		<tr>
			<th>id</th>
			<th>title</th>
		</tr>
	</thead>
	<tbody>

	</tbody>
</table>

</body>
 <script>
  $(document).ready(function(){
    $('#example').dataTable({
        "ajax": {
  	"url": "https://github.com/ascendr/motors_and_props/blob/main/motors_props.json"
  	},
        columns: [
		{ data: 'id' },
            { data: 'tile' },
            { data: 'content' }
		
        ]
    });
});
</script>
</html>
